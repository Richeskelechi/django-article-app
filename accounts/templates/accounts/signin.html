{% extends 'base_layout.html' %} {% block content %}
<h1>This is the Login Page</h1>
<form class="site-form" action="{% url 'accounts:signin' %}" method="post">
  {% csrf_token %} {{form|as_uni_form}} {% if request.GET.next %}
  <!-- if the user was redirected to the login page we want to get
  the page the want to go to. so that if they login we redirect back to the page they wanted to go to. -->
  <input type="hidden" name="next" value="{{request.GET.next}}" />
  {% endif %}
  <input type="submit" value="SignIn" />
</form>
<p>Not got an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
{% endblock %}
