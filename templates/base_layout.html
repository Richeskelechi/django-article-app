{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Articles</title>
  </head>
  <body>
    <header class="wrapper">
      <h1>
        <a href="{% url 'home' %}"
          ><img src="{% static 'logo.png' %}" alt="djangonautic"
        /></a>
      </h1>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li>
            <form
              class="logout-link"
              action="{% url 'accounts:logout' %}"
              method="post"
            >
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
          </li>
          <li>
            <a class="hightlight" href="{% url 'articles:create_article' %}"
              >New Article</a
            >
          </li>
          {% else %}
          <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
          <li><a href="{% url 'accounts:signin' %}">Signin</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <div class="wrapper">{% block content %}{% endblock %}</div>
  </body>
</html>
